language: ruby
rvm:
- 2.2.4
script:
- bundle exec rake db:migrate --trace
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rspec -fd spec/
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
deploy:
  provider: heroku
  api_key:
    secure: 
  app: wpoht2016
  on:
    repo: makeus/WPOHT2016
